		<!-- Text Reader -->
		<div id="shotime">
			<h4>Text Reader and Statistics</h4>
			<textarea id="sample" name="textReader" rows=5 cols=30></textarea>
			<br> <input type="button" onClick="reportStat()"

	</footer>

	<script>
    var Punctuation = {

      COMMA : ',',
      SPACE : ' ',
      PERIOD : '.',
      QUEST : '?',
      EXC : '!'
    }

    var reportMy = {
      text : "",
      numOfWords : 0,
      numOfSents : 0,
      numOfSpaces : 0,
      aveWordsPerSent : 0
    }

    function reportStat() {

      var wordStarted = false;

      reportMy.text = document.getElementById("sample").value;
      for ( i = 0; i < reportMy.text.length; i++) {

        switch ( reportMy.text[i]) {

          case Punctuation.PERIOD:
          case Punctuation.QUEST:
          case Punctuation.EXC:
            if ( wordStarted === true) {
              reportMy.numOfSents++;
            }
            //        break; 

          case Punctuation.COMMA:
            if ( wordStarted === true) {
              reportMy.numOfWords++;
              wordStarted = false;
            }
            break;

          case Punctuation.SPACE:
            reportMy.numOfSpaces++;
            if ( wordStarted === true) {
              reportMy.numOfWords++;
              wordStarted = false;
            }
            break;

          default: {
            if ( wordStarted === false) {
              wordStarted = true;
            }
          }
        }
      }

      reportMy.aveWordsPerSent = parseInt(reportMy.numOfWords
          / reportMy.numOfSents);
      return reportMy;
    }
  </script>
</body>
